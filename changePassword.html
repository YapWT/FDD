<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/change_password.css">
        <title>Change Password</title>
        <link rel="icon" href="logo/Cotton Logo.png" type="image/png">
    </head>

    <body>
        <main>
            <div>
                <a href="index.html">
                    <img src="logo/Cotton Logo.png" alt="Cotton CLub"> 
                </a>
            </div>

            <div class="DIV_changePassword">
                <h1>Change Password</h1>
                <input type="text" id="ID_cTP" placeholder="TP number" required autocomplete="off"> <br><br>
                <input type="password" id="ID_cOld" placeholder="Old password" required autocomplete="off"> <br><br>
                <input type="password" id="ID_cNewP" placeholder="New password" required autocomplete="off"> <br><br>
                <input type="password" id="ID_cConfirm" placeholder="Confirm Password" required autocomplete="off"> <br><br>

                <div class="DIV_BTNss">
                    <a href="profile.html"><button>Back</button></a>
                    <button type="submit" onclick="changePass()">Change</button>
                </div>
            </div>
        </main>

        <br>
        <div id="p_message">Error message display area.</div>

        <script src="index.js"></script>
    </body>
</html>
