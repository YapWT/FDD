<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="logsign.css">
        <title>Login</title>
    </head>

    <body>
        <div class="DIV_headerLeft">
            <a href="index.html">
                <img src="LOGO.png" alt="Campus Wilderness"> 
            </a>
        </div>
        
        <div id="content">

            <div class="DIV_login">
                <h1>Welcome Back</h1>
                    <input type="text" id="INP_loginTP" placeholder="Enter your TP number" required autocomplete="off">

                    <br><br>

                    <input type="password" id="INP_loginPass" placeholder="Enter your password" required autocomplete="off">

                    <br><br>

                    <button type="submit" onclick="login()">Login</button>

                    <br><br>

                    <p>Not a Member Yet?<a href="sign_up.html" style="text-decoration: underline;">Sign Up</a></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
