<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/logsign.css">
        <link rel="icon" href="logo/Cotton Logo.png" type="image/png">
        <title>Sign Up</title>
    </head>

    <body>
        <div>
            <a href="index.html">
                <img src="logo/Cotton Logo.png" alt="Cotton Club"> 
            </a>
        </div>

        <main>
            <h1>Sign Up</h1>
                <input type="text" id="INP_signTP" placeholder="TP Number" required autocomplete="off">

                <br><br>

                <input type="text" id="INP_signName" placeholder="User Name" required autocomplete="off">

                <br><br>

                <input type="text" id="INP_signPhone" placeholder="Phone Number" required autocomplete="off">

                <br><br>

                <input type="password" id="INP_signPass" placeholder="Password" required autocomplete="off">

                <br><br>
                
                <div class="DIV_buttonsss">
                    <a href="index.html"><button>Home</button></a>
                    <button type="submit" onclick="sign_up()">Sign Up</button>
                </div>
                
                <p>Have a account? <a href="login.html" style="text-decoration: underline;">Login</a></p>

        </main>
        <br>
        <div id="p_message">Error message display area.</div>

        <script src="index.js"></script>
    </body>
</html>
