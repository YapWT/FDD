<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="logsign.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="DIV_headerLeft">
            <a href="index.html">
                <img src="Cotton Logo.png" alt="Cotton Club"> 
            </a>
        </div>
        
        <div id="content">

        <div class="DIV_sign">
            <h1>Sign Up</h1>
                <input type="text" id="INP_signTP" placeholder="TP Number" required autocomplete="off">

                <br><br>

                <input type="text" id="INP_signName" placeholder="User Name" required autocomplete="off">

                <br><br>

                <input type="text" id="INP_signEmail" placeholder="Email" required autocomplete="off">

                <br><br>

                <input type="text" id="INP_signPhone" placeholder="Phone Number" required autocomplete="off">

                <br><br>

                <input type="password" id="INP_signPass" placeholder="Password" required autocomplete="off">

                <br><br>
                
                <button type="submit" onclick="sign_up()">Sign Up</button>
                <p>Have a account? <a href="login.html" style="text-decoration: underline;">Login</a></p>
            </div>

        <script src="index.js"></script>
    </body>
</html>
